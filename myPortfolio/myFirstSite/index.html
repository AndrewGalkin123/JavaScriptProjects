<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstSite</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>
    <header>
      <img id="main-logo" src="./img/1425296170.png" />
      <nav>
        <ul>
          <li>
            <button
              class="navigation-button"
              onclick="window.location.href = index.html"
            >
              Открытия
            </button>
          </li>
          <li>
            <button
              class="navigation-button"
              onclick="window.location.href = index.html"
            >
              Культура
            </button>
          </li>
          <li>
            <button
              class="navigation-button"
              onclick="window.location.href = index.html"
            >
              Приключение
            </button>
          </li>
        </ul>
        <div class="burger-menu">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-btn" for="menu-toggle">
            <span></span>
          </label>

          <ul class="menubox">
            <li><a class="menu-item" href="#">Наши услуги</a></li>
            <li><a class="menu-item" href="#">Про нас</a></li>
            <li><a class="menu-item" href="#">Новости</a></li>
            <li><a class="menu-item" href="#">История проекта</a></li>
            <li><a class="menu-item" href="#">Наша команда</a></li>
            <li><a class="menu-item" href="#">Контакты</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="slider middle">
        <div class="slides">
          <input type="radio" name="point" id="point-1" checked />
          <input type="radio" name="point" id="point-2" />
          <input type="radio" name="point" id="point-3" />

          <div class="slide s1">
            <img
              src="https://balitourus.com/wp-content/uploads/balitourus_home.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://pulse.imgsmail.ru/imgpreview?mb=pulse&key=pic6523717745833612209"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://turako.ru/wp-content/uploads//2021/07/Abhaziya.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="navigation">
          <label for="point-1" class="bar"></label>
          <label for="point-2" class="bar"></label>
          <label for="point-3" class="bar"></label>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Контактная информация:</p>
        <ul>
          <li>Телефон: (xxx) xxx-xx-xx</li>
          <li>Email: info@example.com</li>
        </ul>
      </div>
      <!-- Соц-сети -->
      <div class="SocMedia">Мы в соцсетях:</div>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
