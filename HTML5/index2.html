<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Таблица</title>
  </head>
  <body>
    <table border="1" width="200px">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Фамилия</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>Маша</td>
          <td>Гудыма</td>
        </tr>
        <tr>
          <td>Маша</td>
          <td>Гудыма 1</td>
        </tr>
        <tr>
          <td>Маша</td>
          <td>Гудыма 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Last</td>
          <td>One</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
